<html>
<head>
    <meta charset="utf-8" />
    <title>Simon Game</title>
</head>
<body>
    <h1>Press A Key to Start</h1>
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-6">
                <button id="green" class="buttons button1 green"></button>
            </div>
            <div class="col-lg-6">
                <button id="red" class="buttons button2 red"></button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <button id="yellow" class="buttons button3 yellow"></button>
            </div>
            <div class="col-lg-6">
                <button id="blue" class="buttons button4 blue"></button>
            </div>
        </div>

    </div>

</body>
</html>
