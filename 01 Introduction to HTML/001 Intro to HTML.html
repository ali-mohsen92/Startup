<!DOCTYPE html>
<title>Introdduction to HTML</title>
<center>
    <hr>
    <h1>The Following</h1>
    <br>
    <h3>Is</h3>
    <br>
    <h2>A test</h2>
    <hr size=3 noshade>
</center>
<!-- h1 to h6 are used as headers h1>h2>h3>h4>h5>h6
and br is used to break a line -->
<!-- hr gives a horizontal line, center makes texts appear in the middle, size inside of hr changes the size
of the line and noshade removes shade look -->
